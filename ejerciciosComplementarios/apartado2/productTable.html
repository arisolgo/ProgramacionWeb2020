<!DOCTYPE html>
<html>

<head>
    <title>
        Ejemplo de tabla con CSS3
    </title>
    <link rel="stylesheet" type="text/css" href="productTable.css">
</head>

<body>
    <table class="tabla1" border=1 px solid black>
        <thead>
            <tr>
                <th>Nombre Producto</th>
                <th>Venta Semana 1</th>
                <th>Venta Semana 2</th>
                <th>Venta Semana 3</th>
                <th>Venta Semana 4</th>
            </tr>
        </thead>

        <tbody class="content">
            <tr class="rowHover">
                <th>Pastas</th>
                <td align="center">125.89</td>
                <td align="center">159.78</td>
                <td align="center">130.56</td>
                <td align="center">116.57</td>
            </tr>


            <tr>
                <th>Detergente</th>
                <td align="center">67.45</td>
                <td align="center">78.56</td>
                <td align="center">90.56</td>
                <td align="center">69.34</td>
            </tr>
            <tr class="rowHover">
                <th>Sopas</th>
                <td align="center">45.67</td>
                <td align="center">34.45</td>
                <td align="center">45.89</td>
                <td align="center">67.80</td>
            </tr>
            <tr>
                <th>Especias</th>
                <td align="center">17.56</td>
                <td align="center">18.67</td>
                <td align="center">15.89</td>
                <td align="center">13.23</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
