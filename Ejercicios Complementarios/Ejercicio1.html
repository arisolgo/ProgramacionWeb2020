<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>

    <script>
        var word;
        var translation = "";

        while (translation === "") {
            word = prompt('Digite una de estas palabras (casa,mesa,perro,gato) :');
            switch (word) {
                case "casa":
                    translation = "house";
                    break;
                case "mesa":
                    translation = "table";
                    break;
                case "perro":
                    translation = "dog";
                    break;
                case "gato":
                    translation = "cat";
                    break;

            }
        }
        document.write(`${word} es en ingl√©s: ${translation}`);
    </script>

</body>

</html>
