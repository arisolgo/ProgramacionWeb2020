<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>

    <script>
        var valor, digitos;

        var noValido = true;

        while (noValido) {

            valor = prompt('Ingrese número positivo de MAXIMO 3 dígitos');
            valor = parseInt(valor);
            noValido = false;
            if (valor < 10 && valor > 0) {

                digitos = 1;
            } else if (valor > 9 && valor < 100) {

                digitos = 2;
            } else if (valor > 99 && valor < 1000) {

                digitos = 3;
            } else {
                noValido = true;
            }
        }
        digitos = parseInt(digitos);


        document.write(`El número ingresado posee # de dígitos: ${digitos}`);
    </script>

</body>

</html>
