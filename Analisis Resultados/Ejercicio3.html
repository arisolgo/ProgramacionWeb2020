<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>

    <script>
        var valor, valor2;

        valor = prompt('Ingrese número #1');
        valor = parseInt(valor);
        valor2 = prompt('Ingrese número #2');
        valor2 = parseInt(valor2);

        if (valor > valor2) {


            document.write(`El valor de la suma es: ${valor+valor2} <br/>`);
            document.write(`El valor de la resta es: ${valor-valor2}`);


        }
        if (valor < valor2) {
            document.write(`El valor de la multiplicación es: ${valor*valor2}<br/>`);
            document.write(`El valor de la división es: ${valor/valor2}`);
        }
    </script>

</body>

</html>
