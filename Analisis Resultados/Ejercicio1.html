<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>

    <script>
        var valor, valor2, valor3;

        var valido = false;

        while (!valido) {

            valor = prompt('Ingrese numero positivo #1');
            valor = parseInt(valor);
            if (valor > -1) {
                valido = true;
            }
        }
        valido = false;
        while (!valido) {
            valor2 = prompt('Ingrese numero positivo #2');
            valor2 = parseInt(valor2);

            if (valor2 > -1 && valor2 !== valor) {
                valido = true;
            }

        }
        valido = false;

        while (!valido) {
            valor3 = prompt('Ingrese numero positivo #3');
            valor3 = parseInt(valor3);


            if (valor3 > -1 && valor3 !== valor2 && valor3 !== valor) {
                valido = true;
            }

        }

        var mayor = valor;
        if (valor2 > mayor) {
            mayor = valor2;

        }
        if (valor3 > mayor) {
            mayor = valor3;
        }


        var menor = valor;
        if (valor2 < menor) {
            menor = valor2;

        }
        if (valor3 < menor) {
            menor = valor3;
        }

        document.write(`El mayor de los 3 numeros es: ${mayor} <br/>`);

        document.write("El menor de los 3 numeros es: " + menor);
    </script>

</body>

</html>
